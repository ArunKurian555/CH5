<p class="chheader">
  Lighting
</p>
<div class="wrapper">

  <cdk-virtual-scroll-viewport id="loadscroll" itemSize="120" class=" scroller " minBufferPx="2000" maxBufferPx="4000">
    <div *cdkVirtualFor="let item of activeZones; let idx = index" class="loads animate__animated animate__fadeIn">
      <ch5-button id="leftbutton" class="load-button" type="primary" shape="circle" size="x-small"
        iconClass="far fa-lightbulb fa-3x" iconPosition="top" sendEventOnClick="{{activeZones[idx]*10-8}}">
      </ch5-button>
      <div class="container">
        <p id="Zonename">{{activezonelabel[activeZones[idx]]}}</p>
        <ch5-slider stretch="width" handleShape="circle" orientation="horizontal" tapSettable="true"
          style="padding: 1em 2em 2em 2em;" sendEventOnChange="{{activeZones[idx]}}"
          receiveStateValue="{{activeZones[idx]}}" tooltipshowtype="auto" tooltipdisplaytype="%">
        </ch5-slider>
      </div>
      <ch5-button class="load-button" id="rightbutton" type="primary" shape="circle" iconClass="fas fa-lightbulb fa-3x"
        iconPosition="top" size="x-small" sendEventOnClick="{{activeZones[idx]*10-9}}">
      </ch5-button>
      <div [ngStyle]="dmxfb[activeZones[idx]-1]" *ngIf="DMXactive[activeZones[idx]-1] == 1" [innerHtml]="htmlToAdd"
        (click)="DMXcall(activeZones[idx])">
      </div>
    </div>
  </cdk-virtual-scroll-viewport>


  <div>
    <ch5-button receivestatelabel="Area.ActiveArea" class="AreaSelect" type="primary" stretch="both" (click)="Areapop()"
      style="height: 3em; padding: 0; margin: 0; font-size: 1.5em;" shape="rounded-rectangle">
    </ch5-button>
    <p class="text" style="font-size:1.5em; margin-top: 2em;">Scenes</p>
    <ch5-list id="scene" itemWidth="100%" scrollbar="true" size="5" orientation="vertical" indexId="idx">
      <template ngNonBindable>
        <ch5-button type="primary" style="height: 4em; padding: 0; margin: 0;" stretch="both" id="btn_id" size="regular"
          shape="rounded-rectangle" receivestateselected="Scenes.Scenefb{{idx}}" sendeventontouch="Scenes.Scenes{{idx}}"
          sendeventonclick="Scenes.Scenes{{idx}}" receivestatelabel="Scenes.ScenesName{{idx}}">
        </ch5-button>
      </template>
    </ch5-list>
    <div class="RL">
      <ch5-button sendeventontouch="Scenes.Raise" type="primary" iconClass="fa fa-chevron-up" style="width: 5rem">
      </ch5-button>
      <ch5-button sendeventontouch="Scenes.Lower" type="primary" style="width: 5rem" iconClass="fa fa-chevron-down">
      </ch5-button>
    </div>
  </div>


</div>
