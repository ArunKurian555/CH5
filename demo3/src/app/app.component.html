<ch5-triggerview class="main-swiper" activeView="{{ rout.active }}" gestureable="false" endless="true"
  style="margin: 0 0;">
  <ch5-triggerview-child>
    <app-scenes></app-scenes>
  </ch5-triggerview-child>
  <ch5-triggerview-child>
    <app-utilities></app-utilities>
  </ch5-triggerview-child>
  <ch5-triggerview-child>
    <app-view3></app-view3>
  </ch5-triggerview-child>
  <ch5-triggerview-child>
    <app-view4></app-view4>
  </ch5-triggerview-child>
  <ch5-triggerview-child>
    <p>5</p>
  </ch5-triggerview-child>
</ch5-triggerview>
<div class="aligner">
  <ch5-button id="leftbutton" class="homebutton" shape="rectangle" size="regular" iconClass="fas fa-lightbulb fa-2x"
    iconPosition="top" (click)="onClick(1)">
  </ch5-button>
  <ch5-button id="leftbutton" class="homebutton" shape="rectangle" size="regular" iconClass="fab fa-youtube fa-2x"
    iconPosition="top" (click)="onClick(2)">
  </ch5-button>
  <ch5-button id="leftbutton" class="homebutton" shape="rectangle" size="regular" iconClass="fas fa-home fa-2x"
    iconPosition="top" (click)="onClick(3)">
  </ch5-button>
  <ch5-button id="leftbutton" class="homebutton" shape="rectangle" size="regular" iconClass="fas fa-edit fa-2x"
    iconPosition="top" (click)="onClick(4)">
  </ch5-button>
  <ch5-button id="leftbutton" class="homebutton" shape="rectangle" size="regular" iconClass="fas fa-calendar-alt fa-2x"
    iconPosition="top" (click)="onClick(5)">
  </ch5-button>
</div>
